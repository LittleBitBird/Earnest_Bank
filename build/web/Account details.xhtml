<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Book Information</title>

    <h:body>

            <font face="FUTURA MD BT" color="GREEN" size="5">Account Information<br/><br/></font>
                
        </p>
                  <table border="0" width="80%" align="center">

                             <td>
                                 input your username
                             </td>
                             <td>
                                 :
                             </td>
                             <td align="center">

                             </td>
                         </tr>
                             <tr>
                                 <td>
                                     <br/>
                                      account type  
                                 </td>
                                 <td>
                                     <br/>
                                 :
                             </td>

                                 <td align="center">
                                     <br/>
                                     <h:outputText value="#{accountDetail.accounttype}" />
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     minimum balance amount
                                 </td>
                                 <td>
                                 :
                             </td>

                                 <td align="center">

                                 </td>
                             </tr>
                             <tr>
                                 <td>

                                 <td align="center">
