<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="newTemplate1.xhtml">
            <ui:define name="content">
                <p align="center" style="font-family: 'GILL',HELVETICA, sans-serif;color: black;">
            <font face="FUTURA MD BT" color="GREEN" size="7">Transfer Account<br/><br/></font>
                  </p>
                <div align="center">
                <h:form>                
                    <table width="40%" >
                        <tr>
                            <td>请输入收款人账号:</td>
                            <td><h:inputText value="#{transferBean.accountgetter}"/>   </td>
                        </tr>
                         <tr>
                            <td><br/><br/>请输入转账金额:</td>
                            <td><br/><br/><h:inputText value="#{transferBean.transactiondmoney}"/>   </td>
                        </tr>
                         <tr>
                             <td><h:commandButton value="submit" action="#{transferBean.sun1()}"/> </td>
                             <td>余额：<h:outputText value="#{transferBean.leftmoney}"/>  
                                 <h:outputText value="#{transferBean.warn}"/></td>
                        </tr>
                    </table>
                </h:form>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
