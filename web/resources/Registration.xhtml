<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">               
                <p align="center" style="font-family: 'GILL',HELVETICA, sans-serif;color: black;">
            <font face="FUTURA MD BT" color="GREEN" size="5">Registration<br/><br/></font>  </p>
                   
                <h:form>
                    <table border="0"  align="center">
                        <tr>
                            <td><br/><font  size="3">用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="username" value="#{registerBean.username}" required="true" requiredMessage="You must enter username "/>
                             <h:message for="username" style="color: red"/></td>
                        </tr>
                        
                         <tr>
                            <td><br/><font  size="3">密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText  id="password" value="#{registerBean.password}" required="true" requiredMessage="You must enter password"/>
                            <h:message for="password" style="color: red"/></td>
                        </tr>
                        
                         <tr>
                              <td><br/><font  size="3">存款类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                             <td><br/><h:selectOneRadio id="type" value="#{registerBean.accountType}" required="true" requiredMessage="You must select the Type">
                                 <f:selectItem itemValue="d" itemLabel="定期"  />
                                 <f:selectItem itemValue="h" itemLabel="活期" />
                                 </h:selectOneRadio>
                 <h:message for="type" style="color: red"/></td>
                           
                        </tr>
                        
                         <tr>
                            <td><br/><font  size="3">地址:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="address" value="#{registerBean.address}" required="true" requiredMessage="You must enter address "/>
                           <h:message for="address" style="color: red"/> </td>
                        </tr>
                                                
                        
                         <tr>
                            <td><br/><font  size="3">银行账号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="number" value="#{registerBean.bankaccountnumber}" required="true" requiredMessage="You must enter BankAccountNumber"/>
                            <h:message for="number" style="color: red"/></td>
                        </tr>
                        
                         <tr>
                            <td><br/><font  size="3">邮箱:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="email" value="#{registerBean.email}" required="true" requiredMessage="You must enter email"/>
                            <h:message for="email" style="color: red"/></td>
                        </tr>
                        
                         <tr>
                            <td><br/><font  size="3">手机号码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="phone" value="#{registerBean.contactnumber}" required="true" requiredMessage="You must enter ContactNumber"/>
                            <h:message for="phone" style="color: red"/></td>
                        </tr>
                        <tr>
                            <td><br/><font  size="3">真实姓名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></td>
                            <td><br/>&nbsp;<h:inputText id="name" value="#{registerBean.cumstomername}" required="true" requiredMessage="You must enter CumstomerName"/>
                            <h:message for="name" style="color: red"/></td>
                        </tr>
                        <tr>
                            <td ><br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandButton value="提交" style="width:60px;height: 30px " action="#{registerBean.saveRegister()}"/></td>
                            <td align="right"><br/><br/><h:commandButton style="width:60px;height: 30px " value="重置" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                         <tr>
                             <td><br/><br/> <h:outputText value="#{registerBean.warm}"/></td>                            
                        </tr>
                    </table>
                   
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
